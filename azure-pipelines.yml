# https://aka.ms/yaml

trigger:
- change-pipeline-3

variables:
  - group: semantic-release

pool:
  vmImage: 'ubuntu-latest'
strategy:
  matrix:
    node_12_x:
      node_version: 12.11.0

steps:
- task: NodeTool@0
  inputs:
    versionSpec: $(node_version)

  env: 
    GITHUB_TOKEN: $(GH_TOKEN)
  
- script: GITHUB_TOKEN="$env:GITHUB_TOKEN"

- script: > 
    npx semantic-release 
    -r https://github.com/romulo2franca/ocktops.git
    -b change-pipeline-3
  displayName: 'Semantic Release'